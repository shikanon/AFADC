    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        tertiary: '#10B981',
                        success: '#22C55E',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#06B6D4',
                        'text-primary': '#1F2937',
                        'text-secondary': '#6B7280',
                        'bg-primary': '#F8FAFC',
                        'bg-secondary': '#F1F5F9',
                        'border-light': '#E2E8F0',
                        'border-medium': '#CBD5E1'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }

    <style>
        .sidebar-collapsed {
            width: 56px;
        }
        
        .sidebar-expanded {
            width: 240px;
        }
        
        .main-content-expanded {
            margin-left: 240px;
        }
        
        .main-content-collapsed {
            margin-left: 56px;
        }
        
        .step-indicator {
            position: relative;
        }
        
        .step-indicator::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 12px;
            width: 2px;
            height: calc(100% - 40px);
            background-color: #E2E8F0;
            z-index: 1;
        }
        
        .step-item {
            position: relative;
            z-index: 2;
        }
        
        .step-item.active::before {
            background-color: #3B82F6;
            border-color: #3B82F6;
        }
        
        .step-item.completed::before {
            background-color: #22C55E;
            border-color: #22C55E;
        }
        
        .step-item::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 4px;
            width: 20px;
            height: 20px;
            border: 2px solid #E2E8F0;
            border-radius: 50%;
            background-color: white;
            z-index: 3;
        }
        
        .step-item.completed::after {
            content: '✓';
            position: absolute;
            top: 14px;
            left: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            z-index: 4;
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        
        .upload-area {
            border: 2px dashed #CBD5E1;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            border-color: #3B82F6;
            background-color: #F8FAFC;
        }
        
        .upload-area.dragover {
            border-color: #3B82F6;
            background-color: #EBF8FF;
        }
    </style>
</head>

                               placeholder="请输入剧本名称" required>

                                <div class="text-xs text-text-secondary">支持 JPG、PNG 格式，文件大小不超过 10MB</div>
                            </div>
                            <div id="upload-preview" class="hidden">
                                <img id="preview-image" src="" alt="参考图片预览" class="max-w-full max-h-48 mx-auto rounded-lg">

                                    <button type="button" id="change-image" class="text-sm text-primary hover:text-blue-600">

                                <option value="720p">720p (1280x720)</option>
                                <option value="480p">480p (854x480)</option>

                </button>
                <button id="next-step-btn" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    下一步
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏折叠功能
            const sidebarToggle = document.querySelector('#sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');
            const mainContent = document.querySelector('#main-content');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            let sidebarCollapsed = false;
            
            sidebarToggle.addEventListener('click', function() {
                sidebarCollapsed = !sidebarCollapsed;
                
                if (sidebarCollapsed) {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.remove('main-content-expanded');
                    mainContent.classList.add('main-content-collapsed');
                    sidebarTexts.forEach(text => text.style.display = 'none');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebar.classList.add('sidebar-expanded');
                    mainContent.classList.remove('main-content-collapsed');
                    mainContent.classList.add('main-content-expanded');
                    sidebarTexts.forEach(text => text.style.display = 'block');
                }
            });

            // 画风选择切换
            const styleTextRadio = document.querySelector('#style-text');
            const styleImageRadio = document.querySelector('#style-image');
            const styleTextSection = document.querySelector('#style-text-section');
            const styleImageSection = document.querySelector('#style-image-section');
            const stylePrompt = document.querySelector('#style-prompt');
            const styleReference = document.querySelector('#style-reference');

            function toggleStyleSections() {
                if (styleTextRadio.checked) {
                    styleTextSection.classList.remove('hidden');
                    styleImageSection.classList.add('hidden');
                    stylePrompt.required = true;
                    styleReference.required = false;
                } else {
                    styleTextSection.classList.add('hidden');
                    styleImageSection.classList.remove('hidden');
                    stylePrompt.required = false;
                    styleReference.required = true;
                }
            }

            styleTextRadio.addEventListener('change', toggleStyleSections);
            styleImageRadio.addEventListener('change', toggleStyleSections);

            // 图片上传功能
            const uploadArea = document.querySelector('#upload-area');
            const uploadPlaceholder = document.querySelector('#upload-placeholder');
            const uploadPreview = document.querySelector('#upload-preview');
            const previewImage = document.querySelector('#preview-image');
            const changeImageBtn = document.querySelector('#change-image');

            uploadArea.addEventListener('click', function() {
                if (!uploadPreview.classList.contains('hidden')) return;
                styleReference.click();
            });

            changeImageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                styleReference.click();
            });

            styleReference.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        uploadPlaceholder.classList.add('hidden');
                        uploadPreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 拖拽上传
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                if (uploadPreview.classList.contains('hidden') && e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('image/')) {
                        styleReference.files = e.dataTransfer.files;
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImage.src = e.target.result;
                            uploadPlaceholder.classList.add('hidden');
                            uploadPreview.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });

            // 表单验证
            function validateForm() {
                const projectName = document.querySelector('#project-name').value.trim();
                const videoAspect = document.querySelector('#video-aspect').value;
                const videoResolution = document.querySelector('#video-resolution').value;
                
                if (!projectName) {
                    alert('请输入剧本名称');
                    return false;
                }
                
                if (!videoAspect) {
                    alert('请选择视频比例');
                    return false;
                }
                
                if (!videoResolution) {
                    alert('请选择分辨率');
                    return false;
                }
                
                if (styleTextRadio.checked) {
                    const stylePromptValue = stylePrompt.value.trim();
                    if (!stylePromptValue) {
                        alert('请输入画风提示词');
                        return false;
                    }
                } else {
                    if (!styleReference.files.length) {
                        alert('请上传参考图片');
                        return false;
                    }
                }
                
                return true;
            }

            // 下一步按钮
            document.querySelector('#next-step-btn').addEventListener('click', function() {
                if (validateForm()) {
                    // 生成项目ID
                    const projectId = 'PROJ-' + Date.now();
                    
                    // 保存表单数据到localStorage（实际应用中会发送到后端）
                    const formData = {
                        projectId: projectId,
                        projectName: document.querySelector('#project-name').value.trim(),
                        storyBackground: document.querySelector('#story-background').value.trim(),
                        styleChoice: styleTextRadio.checked ? 'text' : 'image',
                        stylePrompt: stylePrompt.value.trim(),
                        videoAspect: document.querySelector('#video-aspect').value,
                        videoResolution: document.querySelector('#video-resolution').value,
                        projectType: 'dynamic'
                    };
                    
                    localStorage.setItem('currentProject', JSON.stringify(formData));
                    
                    // 跳转到下一步
                    window.location.href = `P-DYNAMIC_CREATE_STEP2.html?projectId=${projectId}`;
                }
            });

            // 保存草稿按钮
            document.querySelector('#save-draft-btn').addEventListener('click', function() {
                // 生成项目ID
                const projectId = 'PROJ-' + Date.now();
                
                // 保存表单数据到localStorage（实际应用中会发送到后端）
                const formData = {
                    projectId: projectId,
                    projectName: document.querySelector('#project-name').value.trim() || '未命名项目',
                    storyBackground: document.querySelector('#story-background').value.trim(),
                    styleChoice: styleTextRadio.checked ? 'text' : 'image',
                    stylePrompt: stylePrompt.value.trim(),
                    videoAspect: document.querySelector('#video-aspect').value,
                    videoResolution: document.querySelector('#video-resolution').value,
                    projectType: 'dynamic',
                    status: 'draft'
                };
                
                localStorage.setItem('savedProject_' + projectId, JSON.stringify(formData));
                
                // 跳转到项目管理页
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            // 导航菜单点击事件
            document.querySelector('#nav-projects').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('当前页面的内容将不会保存，确定要离开吗？')) {
                    window.location.href = 'P-PROJECT_MANAGE.html';
                }
            });

            document.querySelector('#nav-assets').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('当前页面的内容将不会保存，确定要离开吗？')) {
                    window.location.href = 'P-ASSET_MANAGE.html';
                }
            });

            document.querySelector('#nav-users').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('当前页面的内容将不会保存，确定要离开吗？')) {
                    window.location.href = 'P-USER_MANAGE.html';
                }
            });
