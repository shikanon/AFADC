                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-text-primary mb-2">分镜视频</label>
                                    <div class="space-y-3">
                                        <div class="relative">
                                            <div class="w-full h-32 rounded-lg bg-bg-primary flex items-center justify-center border-2 border-dashed border-border-medium">
                                                <div class="text-center">
                                                    <i class="fas fa-video text-2xl text-text-secondary mb-2"></i>
                                                    <div class="text-sm text-text-secondary">视频未生成</div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <label class="block text-sm font-medium text-text-primary mb-2">视频提示词</label>
                                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                                <div>
                                                    <label class="block text-xs text-text-secondary mb-1">主体</label>
                                                    <input type="text" value="麦格教授站在走廊尽头" 
                                                           class="w-full px-3 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm">
                                                </div>
                                                <div>
                                                    <label class="block text-xs text-text-secondary mb-1">动作</label>
                                                    <input type="text" value="目光扫过，微微点头" 
                                                           class="w-full px-3 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm">
                                                </div>
                                                <div>
                                                    <label class="block text-xs text-text-secondary mb-1">运镜</label>
                                                    <input type="text" value="远景到中景，突出人物" 
                                                           class="w-full px-3 py-2 border border-border-light rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm">
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="flex items-center space-x-2">
                                            <button class="generate-video-btn px-3 py-1 text-sm text-tertiary border border-tertiary rounded-lg hover:bg-green-50 transition-colors">
                                                <i class="fas fa-play mr-1"></i>生成视频
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 添加分镜按钮 -->
                <div class="mt-6 text-center">
                    <button id="add-storyboard-btn" class="px-6 py-3 border-2 border-dashed border-border-medium text-text-secondary rounded-lg hover:border-primary hover:text-primary transition-colors">
                        <i class="fas fa-plus text-xl mb-2 block"></i>
                        <div>添加分镜</div>
                    </button>
                </div>
            </div>

            <!-- 操作按钮区 -->
            <div id="action-buttons" class="flex items-center justify-end space-x-4 pt-6 border-t border-border-light">
                <button id="prev-step-btn" class="px-6 py-2 border border-border-medium text-text-primary rounded-lg hover:bg-bg-secondary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>上一步
                </button>
                <button id="save-draft-btn" class="px-6 py-2 border border-primary text-primary rounded-lg hover:bg-blue-50 transition-colors">
                    <i class="fas fa-save mr-2"></i>保存草稿
                </button>
                <button id="next-step-btn" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                    下一步<i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏折叠功能
            const sidebarToggle = document.querySelector('#sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');
            const mainContent = document.querySelector('#main-content');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            let sidebarCollapsed = false;
            
            sidebarToggle.addEventListener('click', function() {
                sidebarCollapsed = !sidebarCollapsed;
                
                if (sidebarCollapsed) {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.remove('main-content-expanded');
                    mainContent.classList.add('main-content-collapsed');
                    sidebarTexts.forEach(text => text.style.display = 'none');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebar.classList.add('sidebar-expanded');
                    mainContent.classList.remove('main-content-collapsed');
                    mainContent.classList.add('main-content-expanded');
                    sidebarTexts.forEach(text => text.style.display = 'block');
                }
            });

            // 章节选择
            const chapterSelect = document.querySelector('#chapter-select');
            chapterSelect.addEventListener('change', function() {
                const selectedChapter = this.value;
                console.log('选择章节:', selectedChapter);
                // 这里可以加载对应章节的内容
            });

            // AI拆书功能
            const aiSplitBtn = document.querySelector('#ai-split-btn');
            aiSplitBtn.addEventListener('click', function() {
                console.log('执行AI拆书功能');
                // 模拟AI拆书过程
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>拆书中...';
                this.disabled = true;
                
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-magic mr-2"></i>AI拆书';
                    this.disabled = false;
                    alert('AI拆书完成！已生成新的分镜脚本。');
                }, 3000);
            });

            // 批量生成功能
            const batchGenerateFramesBtn = document.querySelector('#batch-generate-frames');
            batchGenerateFramesBtn.addEventListener('click', function() {
                console.log('批量生成分镜首帧');
                alert('开始批量生成分镜首帧，完成后将通知您。');
            });

            const batchGenerateVideosBtn = document.querySelector('#batch-generate-videos');
            batchGenerateVideosBtn.addEventListener('click', function() {
                console.log('批量生成分镜视频');
                alert('开始批量生成分镜视频，完成后将通知您。');
            });

            // 分镜编辑功能
            document.querySelectorAll('.edit-storyboard-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('编辑分镜:', storyboardId);
                    // 这里可以打开分镜编辑弹窗
                });
            });

            // 分镜删除功能
            document.querySelectorAll('.delete-storyboard-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    if (confirm('确定要删除这个分镜吗？')) {
                        console.log('删除分镜:', storyboardId);
                        this.closest('.storyboard-card').remove();
                    }
                });
            });

            // 画面编辑功能
            document.querySelectorAll('.edit-frame-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('编辑分镜画面:', storyboardId);
                    // 这里可以打开图片编辑弹窗
                });
            });

            // 画面替换功能
            document.querySelectorAll('.replace-frame-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('替换分镜画面:', storyboardId);
                    // 这里可以打开资产选择弹窗
                });
            });

            // 视频编辑功能
            document.querySelectorAll('.edit-video-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('编辑分镜视频:', storyboardId);
                    // 这里可以打开视频编辑弹窗
                });
            });

            // 视频生成功能
            document.querySelectorAll('.generate-video-btn, .regenerate-video-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('生成/重新生成分镜视频:', storyboardId);
                    
                    // 模拟视频生成过程
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>生成中...';
                    this.disabled = true;
                    
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.disabled = false;
                        alert('分镜视频生成完成！');
                    }, 5000);
                });
            });

            // 添加角色功能
            document.querySelectorAll('.add-character-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const storyboardId = this.closest('.storyboard-card').dataset.storyboardId;
                    console.log('为分镜添加角色:', storyboardId);
                    // 这里可以打开角色选择弹窗
                });
            });

            // 添加分镜功能
            const addStoryboardBtn = document.querySelector('#add-storyboard-btn');
            addStoryboardBtn.addEventListener('click', function() {
                console.log('添加新分镜');
                // 这里可以添加新的分镜卡片
                alert('新分镜已添加，请填写分镜内容。');
            });

            // 拖拽排序功能（简化版）
            let draggedElement = null;
            
            document.querySelectorAll('.storyboard-card').forEach(card => {
                card.addEventListener('dragstart', function(e) {
                    draggedElement = this;
                    setTimeout(() => {
                        this.style.opacity = '0.5';
                    }, 0);
                });
                
                card.addEventListener('dragend', function(e) {
                    this.style.opacity = '1';
                    draggedElement = null;
                });
                
                card.addEventListener('dragover', function(e) {
                    e.preventDefault();
                });
                
                card.addEventListener('dragenter', function(e) {
                    e.preventDefault();
                    this.style.borderColor = '#3B82F6';
                });
                
                card.addEventListener('dragleave', function(e) {
                    this.style.borderColor = '#E2E8F0';
                });
                
                card.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.borderColor = '#E2E8F0';
                    
                    if (draggedElement && draggedElement !== this) {
                        const storyboardList = document.querySelector('#storyboard-list');
                        const allCards = Array.from(storyboardList.children);
                        const draggedIndex = allCards.indexOf(draggedElement);
                        const targetIndex = allCards.indexOf(this);
                        
                        if (draggedIndex < targetIndex) {
                            storyboardList.insertBefore(draggedElement, this.nextSibling);
                        } else {
                            storyboardList.insertBefore(draggedElement, this);
                        }
                        
                        console.log('分镜顺序已调整');
                    }
                });
                
                // 启用拖拽
                card.draggable = true;
            });

            // 页面跳转功能
            const prevStepBtn = document.querySelector('#prev-step-btn');
            prevStepBtn.addEventListener('click', function() {
                window.location.href = 'P-DYNAMIC_CREATE_STEP3.html';
            });

            const nextStepBtn = document.querySelector('#next-step-btn');
            nextStepBtn.addEventListener('click', function() {
                window.location.href = 'P-DYNAMIC_CREATE_STEP5.html';
            });

            const saveDraftBtn = document.querySelector('#save-draft-btn');
            saveDraftBtn.addEventListener('click', function() {
                console.log('保存草稿');
                alert('草稿已保存！');
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            // 导航菜单点击事件
            document.querySelector('#nav-projects').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            document.querySelector('#nav-assets').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-ASSET_MANAGE.html';
            });

            document.querySelector('#nav-users').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-USER_MANAGE.html';
            });

            document.querySelector('#nav-plans').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PLAN_MANAGE.html';
            });

            document.querySelector('#nav-api-keys').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-API_KEY_SETTING.html';
            });

            // 响应式处理
            function handleResize() {
                const width = window.innerWidth;
                
                if (width < 1024 && !sidebarCollapsed) {
                    // 小屏幕自动折叠侧边栏
                    sidebarToggle.click();
                }
            }
            
            window.addEventListener('resize', handleResize);
            handleResize(); // 初始化检查
        });
    </script>
</body>
</html>
