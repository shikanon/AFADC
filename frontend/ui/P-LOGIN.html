<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI漫剧速成工场</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        tertiary: '#10B981',
                        success: '#22C55E',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#06B6D4',
                        'text-primary': '#1F2937',
                        'text-secondary': '#6B7280',
                        'bg-primary': '#F8FAFC',
                        'bg-secondary': '#F1F5F9',
                        'border-light': '#E2E8F0',
                        'border-medium': '#CBD5E1'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'login-card': '0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: theme('colors.primary');
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .btn-primary-hover:hover {
            background-color: #2563EB;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary-hover:hover {
            background-color: #F1F5F9;
            color: theme('colors.primary');
        }
        
        .logo-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: theme('colors.text-secondary');
        }
        
        .input-field {
            padding-left: 40px;
        }
        
        .error-message {
            color: theme('colors.danger');
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="login-container">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <!-- 登录卡片 -->
        <div id="login-card" class="w-full max-w-md bg-white rounded-2xl shadow-login-card overflow-hidden">
            <!-- 卡片头部 -->
            <div class="p-8 text-center border-b border-border-light">
                <div class="logo-animation mb-4">
                    <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto">
                        <i class="fas fa-magic text-white text-2xl"></i>
                    </div>
                </div>
                <h1 class="text-2xl font-bold text-text-primary mb-2">AI漫剧速成工场</h1>
                <p class="text-text-secondary text-sm">专业的企业级AI漫剧制作平台</p>
            </div>
            
            <!-- 登录表单 -->
            <div class="p-8">
                <form id="login-form" class="space-y-6">
                    <!-- 用户名输入 -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-text-primary">用户名</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" 
                                   id="username" 
                                   name="username" 
                                   class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus input-field transition-all duration-200" 
                                   placeholder="请输入用户名"
                                   required>
                        </div>
                        <div id="username-error" class="error-message">请输入用户名</div>
                    </div>
                    
                    <!-- 密码输入 -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-text-primary">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus input-field transition-all duration-200" 
                                   placeholder="请输入密码"
                                   required>
                            <button type="button" 
                                    id="toggle-password" 
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-secondary hover:text-text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="password-error" class="error-message">请输入密码</div>
                    </div>
                    
                    <!-- 记住密码和忘记密码 -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="remember-me" class="rounded border-border-medium focus:ring-primary">
                            <span class="text-sm text-text-secondary">记住密码</span>
                        </label>
                        <button type="button" id="forgot-password" class="text-sm text-primary hover:text-blue-600 transition-colors">
                            忘记密码？
                        </button>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button type="submit" 
                            id="login-btn" 
                            class="w-full py-3 bg-primary text-white rounded-lg font-medium btn-primary-hover transition-all duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>登录
                    </button>
                    
                    <!-- 注册链接 -->
                    <div class="text-center">
                        <span class="text-text-secondary text-sm">还没有账号？</span>
                        <button type="button" 
                                id="register-link" 
                                class="text-sm text-primary hover:text-blue-600 font-medium transition-colors ml-1">
                            立即注册
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 装饰元素 -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-white bg-opacity-20 rounded-full blur-xl"></div>
        <div class="absolute bottom-10 right-10 w-32 h-32 bg-white bg-opacity-10 rounded-full blur-xl"></div>
        <div class="absolute top-1/2 left-1/4 w-16 h-16 bg-white bg-opacity-15 rounded-full blur-lg"></div>
        <div class="absolute bottom-1/3 right-1/4 w-24 h-24 bg-white bg-opacity-10 rounded-full blur-lg"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取表单元素
            const loginForm = document.querySelector('#login-form');
            const usernameInput = document.querySelector('#username');
            const passwordInput = document.querySelector('#password');
            const loginBtn = document.querySelector('#login-btn');
            const registerLink = document.querySelector('#register-link');
            const togglePasswordBtn = document.querySelector('#toggle-password');
            const forgotPasswordBtn = document.querySelector('#forgot-password');
            
            // 密码显示/隐藏切换
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // 输入验证函数
            function validateInput(input, errorElement, validator, errorMessage) {
                const isValid = validator(input.value);
                if (!isValid) {
                    input.classList.add('border-danger');
                    errorElement.textContent = errorMessage;
                    errorElement.classList.add('show');
                } else {
                    input.classList.remove('border-danger');
                    errorElement.classList.remove('show');
                }
                return isValid;
            }
            
            // 用户名验证
            function validateUsername(value) {
                return value.trim().length >= 3;
            }
            
            // 密码验证
            function validatePassword(value) {
                return value.length >= 6;
            }
            
            // 实时验证
            usernameInput.addEventListener('blur', function() {
                validateInput(this, 
                             document.querySelector('#username-error'), 
                             validateUsername, 
                             '用户名至少需要3个字符');
            });
            
            passwordInput.addEventListener('blur', function() {
                validateInput(this, 
                             document.querySelector('#password-error'), 
                             validatePassword, 
                             '密码至少需要6个字符');
            });
            
            // 清除错误状态
            usernameInput.addEventListener('input', function() {
                if (this.classList.contains('border-danger')) {
                    this.classList.remove('border-danger');
                    document.querySelector('#username-error').classList.remove('show');
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.classList.contains('border-danger')) {
                    this.classList.remove('border-danger');
                    document.querySelector('#password-error').classList.remove('show');
                }
            });
            
            // 表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 验证所有字段
                const isUsernameValid = validateInput(usernameInput, 
                                                    document.querySelector('#username-error'), 
                                                    validateUsername, 
                                                    '用户名至少需要3个字符');
                const isPasswordValid = validateInput(passwordInput, 
                                                    document.querySelector('#password-error'), 
                                                    validatePassword, 
                                                    '密码至少需要6个字符');
                
                if (isUsernameValid && isPasswordValid) {
                    // 显示加载状态
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
                    
                    // 模拟登录请求
                    setTimeout(() => {
                        // 登录成功，跳转到项目管理页
                        window.location.href = 'P-PROJECT_MANAGE.html';
                    }, 1500);
                }
            });
            
            // 注册链接点击
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-REGISTER.html';
            });
            
            // 忘记密码点击
            forgotPasswordBtn.addEventListener('click', function() {
                // 暂不实现，显示提示
                alert('忘记密码功能暂未开放，请联系管理员重置密码。');
            });
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                    const inputs = [usernameInput, passwordInput];
                    const currentIndex = inputs.indexOf(document.activeElement);
                    
                    if (currentIndex === 0) {
                        passwordInput.focus();
                    } else if (currentIndex === 1) {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                }
            });
            
            // 页面加载时聚焦到用户名输入框
            usernameInput.focus();
        });
    </script>
</body>
</html>
