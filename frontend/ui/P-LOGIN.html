<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI漫剧快造</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-light': '#f8fafc',
                        'border-light': '#e5e7eb'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                        'login': '0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .form-input-focus:focus {
            outline: none;
            border-color: theme('colors.primary');
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-primary-hover:hover {
            background-color: theme('colors.primary/90');
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary-hover:hover {
            background-color: theme('colors.bg-light');
            color: theme('colors.primary');
        }
        
        .logo-glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: theme('colors.text-secondary');
        }
        
        .input-field {
            padding-left: 40px;
        }
        
        .error-message {
            color: theme('colors.danger');
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            color: theme('colors.success');
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body class="login-container">
    <div class="flex items-center justify-center min-h-screen px-4">
        <!-- 登录表单卡片 -->
        <div id="login-card" class="w-full max-w-md">
            <!-- Logo和产品名称 -->
            <div id="logo-section" class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center mx-auto mb-4 logo-glow">
                    <i class="fas fa-magic text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">AI漫剧快造</h1>
                <p class="text-white/80 text-sm">让AI助力您的漫剧创作梦想</p>
            </div>
            
            <!-- 登录表单 -->
            <div id="login-form-container" class="bg-white rounded-2xl shadow-login p-8">
                <h2 class="text-xl font-semibold text-text-primary mb-6 text-center">欢迎回来</h2>
                
                <form id="login-form" class="space-y-6">
                    <!-- 用户名/邮箱输入框 -->
                    <div id="username-group" class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-text-primary">
                            用户名/邮箱
                        </label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus input-field" 
                                placeholder="请输入用户名或邮箱"
                                required
                            >
                        </div>
                        <div id="username-error" class="error-message">
                            请输入有效的用户名或邮箱地址
                        </div>
                    </div>
                    
                    <!-- 密码输入框 -->
                    <div id="password-group" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-text-primary">
                            密码
                        </label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full px-4 py-3 border border-border-light rounded-lg form-input-focus input-field" 
                                placeholder="请输入密码"
                                required
                            >
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-secondary hover:text-text-primary"
                            >
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div id="password-error" class="error-message">
                            密码不能为空
                        </div>
                    </div>
                    
                    <!-- 记住密码和忘记密码 -->
                    <div id="login-options" class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                id="remember-me" 
                                name="remember-me" 
                                class="w-4 h-4 text-primary border-border-light rounded focus:ring-primary"
                            >
                            <span class="ml-2 text-sm text-text-secondary">记住密码</span>
                        </label>
                        <a 
                            href="#" 
                            id="forgot-password-link" 
                            class="text-sm text-primary hover:text-primary/80 transition-colors"
                        >
                            忘记密码？
                        </a>
                    </div>
                    
                    <!-- 登录按钮 -->
                    <button 
                        type="submit" 
                        id="login-btn" 
                        class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium btn-primary-hover transition-all duration-200"
                    >
                        <span id="login-btn-text">登录</span>
                        <i id="login-loading" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                    
                    <!-- 登录状态消息 -->
                    <div id="login-message" class="text-center">
                        <div id="login-error" class="error-message">
                            用户名或密码错误，请重试
                        </div>
                        <div id="login-success" class="success-message">
                            登录成功，正在跳转...
                        </div>
                    </div>
                </form>
                
                <!-- 注册链接 -->
                <div id="register-section" class="mt-6 text-center">
                    <p class="text-text-secondary text-sm">
                        还没有账号？
                        <a 
                            href="#" 
                            id="register-link" 
                            class="text-primary hover:text-primary/80 font-medium transition-colors"
                        >
                            立即注册
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- 底部版权信息 -->
            <div id="footer" class="text-center mt-8">
                <p class="text-white/60 text-sm">
                    © 2024 AI漫剧快造. 保留所有权利.
                </p>
            </div>
        </div>
    </div>

    <!-- 忘记密码弹窗 -->
    <div id="forgot-password-modal" class="fixed inset-0 bg-black/50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-text-primary">重置密码</h3>
                        <button id="close-forgot-modal-btn" class="text-text-secondary hover:text-text-primary">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="forgot-password-form" class="space-y-4">
                        <div>
                            <label for="forgot-email" class="block text-sm font-medium text-text-primary mb-2">
                                邮箱地址
                            </label>
                            <input 
                                type="email" 
                                id="forgot-email" 
                                name="forgot-email" 
                                class="w-full px-3 py-2 border border-border-light rounded-lg form-input-focus" 
                                placeholder="请输入您的邮箱地址" 
                                required
                            >
                        </div>
                        
                        <div class="flex items-center justify-end space-x-3 pt-4">
                            <button 
                                type="button" 
                                id="cancel-forgot-btn" 
                                class="px-4 py-2 border border-border-light rounded-lg text-text-secondary hover:border-primary hover:text-primary"
                            >
                                取消
                            </button>
                            <button 
                                type="submit" 
                                class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90"
                            >
                                发送重置链接
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单元素
            const loginForm = document.querySelector('#login-form');
            const usernameInput = document.querySelector('#username');
            const passwordInput = document.querySelector('#password');
            const loginBtn = document.querySelector('#login-btn');
            const loginBtnText = document.querySelector('#login-btn-text');
            const loginLoading = document.querySelector('#login-loading');
            const loginError = document.querySelector('#login-error');
            const loginSuccess = document.querySelector('#login-success');
            
            // 链接元素
            const registerLink = document.querySelector('#register-link');
            const forgotPasswordLink = document.querySelector('#forgot-password-link');
            
            // 忘记密码弹窗元素
            const forgotPasswordModal = document.querySelector('#forgot-password-modal');
            const closeForgotModalBtn = document.querySelector('#close-forgot-modal-btn');
            const cancelForgotBtn = document.querySelector('#cancel-forgot-btn');
            const forgotPasswordForm = document.querySelector('#forgot-password-form');
            
            // 密码显示/隐藏切换
            const togglePasswordBtn = document.querySelector('#toggle-password');
            const passwordEye = document.querySelector('#password-eye');
            
            // 密码显示/隐藏功能
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                if (type === 'text') {
                    passwordEye.classList.remove('fa-eye');
                    passwordEye.classList.add('fa-eye-slash');
                } else {
                    passwordEye.classList.remove('fa-eye-slash');
                    passwordEye.classList.add('fa-eye');
                }
            });
            
            // 表单验证函数
            function validateForm() {
                let isValid = true;
                
                // 清除之前的错误消息
                document.querySelectorAll('.error-message').forEach(el => {
                    el.classList.remove('show');
                });
                
                // 验证用户名/邮箱
                const username = usernameInput.value.trim();
                if (!username) {
                    document.querySelector('#username-error').textContent = '请输入用户名或邮箱';
                    document.querySelector('#username-error').classList.add('show');
                    isValid = false;
                } else if (username.includes('@') && !isValidEmail(username)) {
                    document.querySelector('#username-error').textContent = '请输入有效的邮箱地址';
                    document.querySelector('#username-error').classList.add('show');
                    isValid = false;
                }
                
                // 验证密码
                const password = passwordInput.value.trim();
                if (!password) {
                    document.querySelector('#password-error').textContent = '请输入密码';
                    document.querySelector('#password-error').classList.add('show');
                    isValid = false;
                } else if (password.length < 6) {
                    document.querySelector('#password-error').textContent = '密码长度至少6位';
                    document.querySelector('#password-error').classList.add('show');
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 邮箱格式验证
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // 显示加载状态
            function showLoading() {
                loginBtn.disabled = true;
                loginBtnText.textContent = '登录中...';
                loginLoading.classList.remove('hidden');
                loginError.classList.remove('show');
                loginSuccess.classList.remove('show');
            }
            
            // 隐藏加载状态
            function hideLoading() {
                loginBtn.disabled = false;
                loginBtnText.textContent = '登录';
                loginLoading.classList.add('hidden');
            }
            
            // 登录表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                showLoading();
                
                // 模拟登录请求
                setTimeout(() => {
                    hideLoading();
                    
                    // 模拟登录成功（在实际应用中，这里会进行真实的API调用）
                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();
                    
                    // 为了演示，我们假设任何非空的用户名和密码都能登录成功
                    if (username && password) {
                        loginSuccess.classList.add('show');
                        
                        // 记住密码功能
                        if (document.querySelector('#remember-me').checked) {
                            localStorage.setItem('rememberedUser', username);
                        }
                        
                        // 2秒后跳转到项目管理页
                        setTimeout(() => {
                            window.location.href = 'P-PROJECT_LIST.html';
                        }, 2000);
                    } else {
                        loginError.classList.add('show');
                    }
                }, 1500);
            });
            
            // 注册链接点击
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-REGISTER.html';
            });
            
            // 忘记密码链接点击
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                forgotPasswordModal.classList.remove('hidden');
            });
            
            // 关闭忘记密码弹窗
            function closeForgotModal() {
                forgotPasswordModal.classList.add('hidden');
            }
            
            closeForgotModalBtn.addEventListener('click', closeForgotModal);
            cancelForgotBtn.addEventListener('click', closeForgotModal);
            
            // 点击弹窗外部关闭
            forgotPasswordModal.addEventListener('click', function(e) {
                if (e.target === forgotPasswordModal) {
                    closeForgotModal();
                }
            });
            
            // 忘记密码表单提交
            forgotPasswordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.querySelector('#forgot-email').value.trim();
                if (!email || !isValidEmail(email)) {
                    alert('请输入有效的邮箱地址');
                    return;
                }
                
                // 模拟发送重置链接
                alert('重置密码链接已发送到您的邮箱，请查收');
                closeForgotModal();
            });
            
            // 键盘事件
            document.addEventListener('keydown', function(e) {
                // Enter键触发登录
                if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
                    if (document.activeElement.id === 'username' || document.activeElement.id === 'password') {
                        loginForm.dispatchEvent(new Event('submit'));
                    }
                }
                
                // ESC键关闭弹窗
                if (e.key === 'Escape' && !forgotPasswordModal.classList.contains('hidden')) {
                    closeForgotModal();
                }
            });
            
            // 输入框焦点效果
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-primary/20');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-primary/20');
                });
            });
            
            // 页面加载时检查记住的用户
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                usernameInput.value = rememberedUser;
                document.querySelector('#remember-me').checked = true;
            }
        });
    </script>
</body>
</html>
