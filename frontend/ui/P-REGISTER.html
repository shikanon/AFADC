<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI漫剧快造</title>
    <script src="https://unpkg.byted-static.com/coze/space_ppt_lib/1.0.3-alpha.12/lib/tailwindcss.js"></script>
    <script src="https://unpkg.byted-static.com/fortawesome/fontawesome-free/6.7.2/js/all.min.js" data-auto-replace-svg="nest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        tertiary: '#06b6d4',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        'text-primary': '#1f2937',
                        'text-secondary': '#6b7280',
                        'bg-light': '#f8fafc',
                        'border-light': '#e5e7eb'
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'card-hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)'
                    }
                }
            }
        }
    </script>
    <style>
        .form-input-focus:focus {
            outline: none;
            border-color: theme('colors.primary');
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .password-strength-weak {
            background-color: theme('colors.danger');
        }
        
        .password-strength-medium {
            background-color: theme('colors.warning');
        }
        
        .password-strength-strong {
            background-color: theme('colors.success');
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary/5 to-secondary/5 min-h-screen">
    <!-- 主内容区 -->
    <main id="main-content" class="min-h-screen flex items-center justify-center p-4">
        <div id="register-container" class="w-full max-w-md">
            <!-- Logo和产品名称 -->
            <div id="logo-section" class="text-center mb-8 fade-in">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-magic text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-text-primary mb-2">AI漫剧快造</h1>
                <p class="text-text-secondary">开启您的AI漫剧创作之旅</p>
            </div>

            <!-- 注册表单 -->
            <div id="register-form-container" class="bg-white rounded-2xl shadow-card p-8 fade-in">
                <div class="text-center mb-6">
                    <h2 class="text-xl font-semibold text-text-primary mb-2">创建账户</h2>
                    <p class="text-text-secondary text-sm">加入我们，开始使用AI创作精彩漫剧</p>
                </div>

                <form id="register-form" class="space-y-6">
                    <!-- 用户名 -->
                    <div id="username-field" class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-text-primary">用户名</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-text-secondary"></i>
                            <input type="text" id="username" name="username" 
                                   class="w-full pl-10 pr-4 py-3 border border-border-light rounded-lg form-input-focus" 
                                   placeholder="请输入用户名" required>
                        </div>
                        <div id="username-error" class="text-danger text-sm hidden">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span>用户名格式不正确</span>
                        </div>
                    </div>

                    <!-- 邮箱 -->
                    <div id="email-field" class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-text-primary">邮箱</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-text-secondary"></i>
                            <input type="email" id="email" name="email" 
                                   class="w-full pl-10 pr-4 py-3 border border-border-light rounded-lg form-input-focus" 
                                   placeholder="请输入邮箱地址" required>
                        </div>
                        <div id="email-error" class="text-danger text-sm hidden">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span>请输入有效的邮箱地址</span>
                        </div>
                    </div>

                    <!-- 密码 -->
                    <div id="password-field" class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-text-primary">密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-text-secondary"></i>
                            <input type="password" id="password" name="password" 
                                   class="w-full pl-10 pr-12 py-3 border border-border-light rounded-lg form-input-focus" 
                                   placeholder="请输入密码" required>
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-secondary hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <!-- 密码强度指示器 -->
                        <div id="password-strength" class="space-y-2">
                            <div class="flex space-x-1">
                                <div id="strength-bar-1" class="flex-1 h-1 bg-border-light rounded"></div>
                                <div id="strength-bar-2" class="flex-1 h-1 bg-border-light rounded"></div>
                                <div id="strength-bar-3" class="flex-1 h-1 bg-border-light rounded"></div>
                            </div>
                            <div id="strength-text" class="text-xs text-text-secondary">
                                密码强度：<span id="strength-level">弱</span>
                            </div>
                        </div>
                        <div id="password-error" class="text-danger text-sm hidden">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span>密码至少需要8位字符</span>
                        </div>
                    </div>

                    <!-- 确认密码 -->
                    <div id="confirm-password-field" class="space-y-2">
                        <label for="confirm-password" class="block text-sm font-medium text-text-primary">确认密码</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-text-secondary"></i>
                            <input type="password" id="confirm-password" name="confirm-password" 
                                   class="w-full pl-10 pr-12 py-3 border border-border-light rounded-lg form-input-focus" 
                                   placeholder="请再次输入密码" required>
                            <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-text-secondary hover:text-primary">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="confirm-password-error" class="text-danger text-sm hidden">
                            <i class="fas fa-exclamation-circle mr-1"></i>
                            <span>两次输入的密码不一致</span>
                        </div>
                    </div>

                    <!-- 注册按钮 -->
                    <button type="submit" id="register-btn" 
                            class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-primary/90 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed">
                        <i class="fas fa-user-plus mr-2"></i>
                        <span id="register-btn-text">创建账户</span>
                    </button>
                </form>

                <!-- 登录链接 -->
                <div id="login-link-section" class="mt-6 text-center">
                    <p class="text-text-secondary text-sm">
                        已有账户？
                        <a href="P-LOGIN.html" id="login-link" class="text-primary hover:text-primary/80 font-medium">
                            立即登录
                        </a>
                    </p>
                </div>
            </div>

            <!-- 底部提示 -->
            <div id="footer-tips" class="text-center mt-6 fade-in">
                <p class="text-text-secondary text-xs">
                    点击"创建账户"即表示您同意我们的
                    <a href="#" class="text-primary hover:text-primary/80">服务条款</a>
                    和
                    <a href="#" class="text-primary hover:text-primary/80">隐私政策</a>
                </p>
            </div>
        </div>
    </main>

    <!-- 加载中遮罩 -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 flex items-center space-x-4">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
            <span class="text-text-primary">正在创建账户...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单元素
            const registerForm = document.querySelector('#register-form');
            const usernameInput = document.querySelector('#username');
            const emailInput = document.querySelector('#email');
            const passwordInput = document.querySelector('#password');
            const confirmPasswordInput = document.querySelector('#confirm-password');
            const registerBtn = document.querySelector('#register-btn');
            const registerBtnText = document.querySelector('#register-btn-text');
            const loadingOverlay = document.querySelector('#loading-overlay');

            // 密码显示/隐藏切换
            const togglePasswordBtn = document.querySelector('#toggle-password');
            const toggleConfirmPasswordBtn = document.querySelector('#toggle-confirm-password');

            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            toggleConfirmPasswordBtn.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });

            // 密码强度检测
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);
                updatePasswordStrengthIndicator(strength);
                validatePassword();
                validateConfirmPassword();
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                
                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                return score;
            }

            function updatePasswordStrengthIndicator(score) {
                const bars = [
                    document.querySelector('#strength-bar-1'),
                    document.querySelector('#strength-bar-2'),
                    document.querySelector('#strength-bar-3')
                ];
                const levelText = document.querySelector('#strength-level');
                
                // 重置所有强度条
                bars.forEach(bar => {
                    bar.className = 'flex-1 h-1 bg-border-light rounded';
                });
                
                if (score <= 2) {
                    bars[0].className = 'flex-1 h-1 password-strength-weak rounded';
                    levelText.textContent = '弱';
                    levelText.className = 'text-danger';
                } else if (score <= 4) {
                    bars[0].className = 'flex-1 h-1 password-strength-medium rounded';
                    bars[1].className = 'flex-1 h-1 password-strength-medium rounded';
                    levelText.textContent = '中';
                    levelText.className = 'text-warning';
                } else {
                    bars[0].className = 'flex-1 h-1 password-strength-strong rounded';
                    bars[1].className = 'flex-1 h-1 password-strength-strong rounded';
                    bars[2].className = 'flex-1 h-1 password-strength-strong rounded';
                    levelText.textContent = '强';
                    levelText.className = 'text-success';
                }
            }

            // 表单验证
            function validateUsername() {
                const username = usernameInput.value.trim();
                const errorElement = document.querySelector('#username-error');
                
                if (username.length < 3) {
                    showError(errorElement, '用户名至少需要3位字符');
                    return false;
                } else if (username.length > 20) {
                    showError(errorElement, '用户名不能超过20位字符');
                    return false;
                } else if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(username)) {
                    showError(errorElement, '用户名只能包含字母、数字、下划线和中文');
                    return false;
                } else {
                    hideError(errorElement);
                    return true;
                }
            }

            function validateEmail() {
                const email = emailInput.value.trim();
                const errorElement = document.querySelector('#email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!email) {
                    showError(errorElement, '请输入邮箱地址');
                    return false;
                } else if (!emailRegex.test(email)) {
                    showError(errorElement, '请输入有效的邮箱地址');
                    return false;
                } else {
                    hideError(errorElement);
                    return true;
                }
            }

            function validatePassword() {
                const password = passwordInput.value;
                const errorElement = document.querySelector('#password-error');
                
                if (password.length < 8) {
                    showError(errorElement, '密码至少需要8位字符');
                    return false;
                } else {
                    hideError(errorElement);
                    return true;
                }
            }

            function validateConfirmPassword() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const errorElement = document.querySelector('#confirm-password-error');
                
                if (!confirmPassword) {
                    showError(errorElement, '请确认密码');
                    return false;
                } else if (password !== confirmPassword) {
                    showError(errorElement, '两次输入的密码不一致');
                    return false;
                } else {
                    hideError(errorElement);
                    return true;
                }
            }

            function showError(errorElement, message) {
                errorElement.querySelector('span').textContent = message;
                errorElement.classList.remove('hidden');
            }

            function hideError(errorElement) {
                errorElement.classList.add('hidden');
            }

            function validateForm() {
                const isUsernameValid = validateUsername();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                
                return isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid;
            }

            // 实时验证
            usernameInput.addEventListener('blur', validateUsername);
            emailInput.addEventListener('blur', validateEmail);
            confirmPasswordInput.addEventListener('input', validateConfirmPassword);

            // 表单提交
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                // 显示加载状态
                registerBtn.disabled = true;
                registerBtnText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>创建中...';
                loadingOverlay.classList.remove('hidden');

                // 模拟注册请求
                setTimeout(function() {
                    // 隐藏加载状态
                    registerBtn.disabled = false;
                    registerBtnText.innerHTML = '<i class="fas fa-user-plus mr-2"></i>创建账户';
                    loadingOverlay.classList.add('hidden');
                    
                    // 显示成功消息
                    alert('注册成功！请登录您的账户。');
                    
                    // 跳转到登录页
                    window.location.href = 'P-LOGIN.html';
                }, 2000);
            });

            // 登录链接点击事件
            document.querySelector('#login-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-LOGIN.html';
            });

            // 键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    const activeElement = document.activeElement;
                    if (activeElement.tagName === 'INPUT') {
                        const inputs = Array.from(registerForm.querySelectorAll('input'));
                        const currentIndex = inputs.indexOf(activeElement);
                        
                        if (currentIndex < inputs.length - 1) {
                            inputs[currentIndex + 1].focus();
                        } else {
                            registerForm.dispatchEvent(new Event('submit'));
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
