            content: '';

            height: calc(100% - 40px);

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 解析URL参数的辅助函数
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const urlParams = new URLSearchParams(queryString);
                
                for(const [key, value] of urlParams.entries()) {
                    params[key] = value;
                }
                return params;
            }

            // 获取URL参数
            const params = getUrlParams();
            const projectId = params.projectId || 'PROJ-001';

            // 侧边栏折叠功能
            const sidebarToggle = document.querySelector('#sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');
            const mainContent = document.querySelector('#main-content');
            const sidebarTexts = document.querySelectorAll('.sidebar-text');
            
            let sidebarCollapsed = false;
            
            sidebarToggle.addEventListener('click', () => {
                sidebarCollapsed = !sidebarCollapsed;
                
                if (sidebarCollapsed) {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.remove('main-content-expanded');
                    mainContent.classList.add('main-content-collapsed');
                    sidebarTexts.forEach(text => text.style.display = 'none');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebar.classList.add('sidebar-expanded');
                    mainContent.classList.remove('main-content-collapsed');
                    mainContent.classList.add('main-content-expanded');
                    sidebarTexts.forEach(text => text.style.display = 'block');
                }
            });

            // 背景音乐试听功能
            const previewMusicBtn = document.querySelector('#preview-music-btn');
            const backgroundMusicSelect = document.querySelector('#background-music');
            
            previewMusicBtn.addEventListener('click', function() {
                const selectedMusic = backgroundMusicSelect.value;
                if (selectedMusic) {
                    console.log('试听背景音乐:', selectedMusic);
                    // 这里应该调用音频播放API
                    alert('正在试听背景音乐...');
                } else {
                    alert('请先选择背景音乐');
                }
            });

            // 字幕透明度滑块
            const subtitleOpacity = document.querySelector('#subtitle-opacity');
            const opacityValue = document.querySelector('#opacity-value');
            
            subtitleOpacity.addEventListener('input', function() {
                opacityValue.textContent = this.value + '%';
            });

            // 生成最终视频
            const generateVideoBtn = document.querySelector('#generate-video-btn');
            generateVideoBtn.addEventListener('click', function() {
                console.log('开始生成最终视频');
                
                // 显示生成中状态
                this.disabled = true;
                this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>生成中...';
                
                // 模拟生成过程
                setTimeout(() => {
                    this.disabled = false;
                    this.innerHTML = '<i class="fas fa-magic mr-2"></i>重新生成';
                    alert('视频生成完成！');
                    
                    // 更新视频播放器
                    const videoPlayer = document.querySelector('#video-player');
                    videoPlayer.src = 'https://s.coze.cn/video/generated-video.mp4';
                    videoPlayer.load();
                }, 3000);
            });

            // 下载视频
            const downloadVideoBtn = document.querySelector('#download-video-btn');
            downloadVideoBtn.addEventListener('click', function() {
                console.log('下载视频');
                // 模拟文件下载
                const link = document.createElement('a');
                link.href = 'https://s.coze.cn/video/generated-video.mp4';
                link.download = '魔法学院的秘密.mp4';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // 跳转剪映编辑
            const jumpToClipBtn = document.querySelector('#jump-to-clip-btn');
            jumpToClipBtn.addEventListener('click', function() {
                console.log('跳转到剪映编辑');
                window.open('https://www.capcut.com/', '_blank');
            });

            // 上一步按钮
            const prevStepBtn = document.querySelector('#prev-step-btn');
            prevStepBtn.addEventListener('click', function() {
                window.location.href = `P-STATIC_CREATE_STEP3.html?projectId=${projectId}`;
            });

            // 保存草稿按钮
            const saveDraftBtn = document.querySelector('#save-draft-btn');
            saveDraftBtn.addEventListener('click', function() {
                console.log('保存草稿');
                alert('草稿已保存');
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            // 完成项目按钮
            const completeProjectBtn = document.querySelector('#complete-project-btn');
            completeProjectBtn.addEventListener('click', function() {
                console.log('完成项目');
                alert('项目已完成！');
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            // 导航菜单点击事件
            document.querySelector('#nav-projects').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-PROJECT_MANAGE.html';
            });

            document.querySelector('#nav-assets').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-ASSET_MANAGE.html';
            });

            document.querySelector('#nav-users').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'P-USER_MANAGE.html';
            });

            document.querySelector('#nav-plans').addEventListener('click', function(e) {
                e.preventDefault();
